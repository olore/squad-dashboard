version: "3.9"

services:

  db:
    image: postgres:14.1
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "5432:5432"

  jiracollector:
    image: bazel/cmd/jiracollector:image
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; run --logtostderr'
    environment:
      - JIRA_HOST
      - JIRA_USER
      - JIRA_AUTH_TOKEN
      - JIRA_QUERY
      - JIRA_EPIC_FIELD
      - DB_USERNAME
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DB_SSLMODE
      
volumes:
  db_data:
